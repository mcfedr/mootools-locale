<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Locale.API</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/mootools/1.3.1/mootools.js"></script>
	<script src="mootools-more.js"></script>
	
	<script src="../Source/Locale.API.js"></script>
	<script src="../Source/Locale.en-GB.API.js"></script>

	<script>
		Locale.use('en-GB');

		window.addEvent('domready', function(){
			var element = new Element('div');
			element.inject(document.body);

			element.setStyle('colour', '#ff0').set('text', 'Good moring Sir!');
			
			var Person = new Class({
				initialise : function() {
					this.as = "Fred";
				}
			});
			
			var fred = new Person();
			new Element('div', {'text':fred.as}).inject(document.body);
		});

	</script>

</head>
<body>

	Hi

</body>
</html>
